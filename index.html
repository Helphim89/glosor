<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva Glosor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Öva Glosor</h1>
    <div>
        <h2>Lägg till Glosa</h2>
        <input type="text" id="swedish-word" placeholder="Svenska ordet">
        <input type="text" id="foreign-word" placeholder="Ord på annat språk">
        <button onclick="addWord()">Lägg till</button>
    </div>
    <div>
        <h2>Dina Glosor</h2>
        <ul id="word-list"></ul>
        <button onclick="clearWords()">Rensa alla</button>
    </div>
    <div>
        <button onclick="startPractice()">Börja öva</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
