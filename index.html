<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva Glosor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Öva Glosor</h1>

    <h2>Lägg till ett ordpar</h2>
