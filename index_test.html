
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlosorÖvning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Öva på Glosor</h1>

    <div>
        <label for="foreign-language">Välj språk: </label>
        <select id="foreign-language">
            <option value="en-US">Engelska</option>
            <option value="es-ES">Spanska</option>
            <option value="fr-FR">Franska</option>
            <option value="de-DE">Tyska</option>
        </select>
    </div>

    <div id="practice-area">
        <label>
            <input type="checkbox" id="check-swedish" onclick="toggleSwedishInput()"> Öva på svenska ordet också
        </label>
        <br>
        <button id="play-swedish" onclick="playSwedishSound()">Spela upp svenska ordet</button>
        <input type="text" id="swedish-translation" placeholder="Skriv svenska ordet">
        <input type="text" id="foreign-translation" placeholder="Skriv översättningen på valt språk">
        <button onclick="checkAnswer()">Kontrollera</button>
        <p id="feedback"></p>
    </div>

    <button id="next-word-button">Nästa ord</button>
    <button id="play-foreign" onclick="playForeignSound()" style="display: none;">Spela upp översättningen</button>

    <script src="script.js"></script>
</body>
</html>
