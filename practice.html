<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva Glosor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Öva Glosor</h1>
    <div id="practice-area">
        <p id="word-to-translate"></p>
        <button onclick="playSwedishSound()">Spela upp svenska ordet</button>
        <input type="text" id="swedish-translation" placeholder="Skriv svenska ordet">
        <input type="text" id="foreign-translation" placeholder="Skriv översättningen på annat språk">
        <button onclick="checkAnswer()">Kontrollera</button>
        <p id="feedback"></p>
    </div>

    <div id="results-area">
        <h2>Dina svar</h2>
        <ul id="results-list"></ul>
        <button onclick="clearResults()">Rensa resultat</button>
    </div>

    <button onclick="goBack()">Tillbaka</button>

    <script src="practice.js"></script>
</body>
</html>
