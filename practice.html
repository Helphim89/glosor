<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosövning - Öva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Glosövning - Öva</h1>
    <div id="practice-area">
        <label>
            <input type="checkbox" id="include-swedish" onclick="toggleSwedish()"> Öva på svenska ordet också
        </label>
        <br>
        <button id="play-swedish" onclick="playSwedishSound()">Spela upp svenska ordet</button>
        <input type="text" id="swedish-translation" placeholder="Skriv svenska ordet" style="display: none;">
        <input type="text" id="foreign-translation" placeholder="Skriv översättningen på annat språk">
        <button onclick="checkAnswer()">Kontrollera</button>
        <p id="feedback"></p>
        <button onclick="loadNewWord()">Nästa ord</button>
    </div>
    <button onclick="goBack()">Tillbaka</button>
    <script src="practice.js"></script>
</body>
</html>
