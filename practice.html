<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosövning - Öva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Glosövning - Öva</h1>
    <div id="practice-area">
        <label>
            <input type="checkbox" id="toggle-language" onchange="toggleLanguagePractice()">
            Öva på svenska ordet
        </label>
        <br>
        <button id="play-swedish-sound" onclick="playSwedishSound()">Spela upp svenska ordet</button>
        <input type="text" id="translation" placeholder="Skriv översättningen">
        <button onclick="checkAnswer()">Kontrollera</button>
        <p id="feedback"></p>
        <!-- Placeholder for dynamically adding the sound button after checking the answer -->
        <div id="sound-button-container"></div>
        <button onclick="loadNewWord()">Nästa ord</button>
    </div>
    <button onclick="goBack()">Tillbaka</button>
    <script src="practice.js"></script>
</body>
</html>
