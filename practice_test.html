
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva Glosor</title>
    <link rel="stylesheet" href="styles_test.css">
</head>
<body>
    <h1>Öva Glosor</h1>
    <div id="practice-area">
        <label>
            <input type="checkbox" id="check-swedish" onclick="toggleSwedishInput()"> Öva på svenska ordet också
        </label>
        <br>
        <button id="play-swedish" onclick="playSwedishSound()">Spela upp svenska ordet</button>
        <input type="text" id="swedish-translation" placeholder="Skriv svenska ordet" style="display: none;">
        <input type="text" id="foreign-translation" placeholder="Skriv översättningen på annat språk">
        <button id="play-foreign" style="display: none;" onclick="playForeignSound()">Spela upp översättningen</button>
        <button onclick="checkAnswer()">Kontrollera</button>
        <p id="feedback"></p>
    </div>

    <div id="results-area">
        <h2>Dina svar</h2>
        <ul id="results-list"></ul>
        <button onclick="clearResults()">Rensa resultat</button>
    </div>

    <button onclick="goBack()">Tillbaka</button>

    <script src="script_test.js"></script>
</body>
</html>
